# DGCNN Tomato Segmentation with Class Weights
# This config uses class weights to handle the severe class imbalance
# Stem class only has ~4.5% of total points

exp_name: tomato_seg_weighted2
model: dgcnn
dataset: tomato
task: seg

# Training parameters
batch_size: 4  # Smaller batch for larger num_points
test_batch_size: 4
epochs: 200
use_sgd: true
lr: 0.001
momentum: 0.9
dropout: 0.5

# Model architecture
num_points: 2048  # Use more points for better detail
emb_dims: 1024
k: 30

# Dataset settings
tomato_root: dataset/tomato
num_classes: 3
ignore_label: -1  # Don't ignore any class

# Class weights: [earth, stem, leaf]
# Based on dataset analysis: earth=49.74%, stem=4.49%, leaf=45.77%
# Weights give ~10x importance to stem class
class_weights: [0.23, 2.52, 0.25]

# System settings
no_cuda: false
seed: 1
num_workers: 0

# Other settings
eval: false
model_path: ''
predict: false
predict_split: test
prediction_dir: predictions
